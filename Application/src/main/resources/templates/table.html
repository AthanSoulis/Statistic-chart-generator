<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/exportToTable.js"></script>
    <title>Table</title>
    <script th:inline="javascript">
    /*<![CDATA[*/

        function drawTable() {
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Name');
            data.addColumn('number', 'Salary');
            data.addColumn('boolean', 'Full Time Employee');
            data.addRows([
            ['Mike',  {v: 10000, f: '$10,000'}, true],
            ['Jim',   {v:8000,   f: '$8,000'},  false],
            ['Alice', {v: 12500, f: '$12,500'}, true],
            ['Bob',   {v: 7000,  f: '$7,000'},  true]
            ]);

            var table = new google.visualization.Table(document.getElementById('container'));

            table.draw(data, {page:'enable', allowHtml:true, showRowNumber: true, width: '100%', height: 'auto'});
        }

        $( document ).ready(function(){
            //Setting container's height & <width></width>
            $("#container").height =  window.innerHeight;
            $("#container").width = window.innerWidth;

            let params = new URLSearchParams(document.location.search.substring(1));
            let jsonParam = params.get("json");
            let errorElement = document.getElementById("errorSpan");
            let loadingElement = document.getElementById("loadingImg");

            if(!jsonParam){
                loadingElement.style.display = "none";
                errorElement.style.display = "inline-block";
                errorElement.style.verticalAlign = "middle";
            }
            else{
                errorElement.style.display = "none";
                loadingElement.style.display = "inline-block";
                loadingElement.style.verticalAlign = "middle";
                try {
                    let decodedJsonParam = decodeURI(jsonParam)
                    console.log(decodedJsonParam);

                    google.charts.load('current', {'packages':['table']});
                    google.charts.setOnLoadCallback(drawTable);

                // catches a malformed URI
                } catch(e) {
                  console.error(e);
                }
            }

        });
    /*]]>*/
    </script>
</head>

<body style="margin: 0 auto">

<div id="container" style="margin: 0 auto; text-align: center; max-width:100%; height: 600px; display: block">
    <span class="centerer" style="display: inline-block;vertical-align: middle; height: 100%;"></span>
    <img id="loadingImg" src="/images/ajaxloader.gif" alt="Loading" style="display: none"/>
    <span id="errorSpan" style="display: none">Unavailable Query</span>
</div>
    
</body>
</html>
